<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script defer type="text/javascript" src="./js/main.js"></script>
    <title>NuBiddingApp</title>
  </head>
  <body>
    <div class="pageContainer">
      <div class="boxContainer">
        <div class="headerContainer">
          <div class="headerTitle">Nu-Bidding App</div>
        </div>
        <div class="highestBidContainer">
          <div class="highestBidTitle">Highest Title</div>
          <div id="highestBid" class="highestBidBox"></div>
        </div>
        <div class="bidderContainers">
          <div class="bidderOneContainer">
            <input id="bidOneInput" class="bidderOneInput" />
            <button class="bidderOneBox" onclick="userOneBid()">
              Click Me 1
            </button>
          </div>
          <div class="bidderTwoContainer">
            <input id="bidTwoInput" class="bidderTwoInput" />
            <button class="bidderTwoBox" onclick="userTwoBid()">
              Click Me 2
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
